{% extends "base.html" %} 

{% block title %} Mi superbiblio {% endblock %}

{% block content %} 
    <h1>Mi catalogo</h1>
    {{autor}}
    <h2 class="mt-4">Ultimos libros</h2>

    <ul>
        {% for libro in libros %} 
            <li>{{libro.title}} 
                {%if libro.author %}
                    ({{libro.author.last_name}})
                {% endif %}
            </li>
        {% endfor %} 
    </ul>
{% endblock %}
