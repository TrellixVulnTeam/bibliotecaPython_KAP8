<head>

          </li>

          </li>
          <li class="nav-item">
            <li><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
          </li>
          <li>
            <!-- Formulario de busqueda -->
            <form class="form-inline mt-2 mt-md-0" action="/buscar" method="get"> 
              <input name="q" class="form-control mr-sm-2" type="text" placeholder="BÃºsqueda" aria-label="Search">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
